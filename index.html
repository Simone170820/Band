<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Benvenuti nel sito della nostra band musicale! Scopri eventi, shop e la nostra galleria.">
    <meta name="keywords" content="band musicale, musica, concerti, eventi, shop musicale">
    <meta name="author" content="Band Musicale">
    <title>Band Musicale - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        /* CSS migliorato */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }

        header {
            background: linear-gradient(135deg, #f4f4f4, #ffffff);
            color: #fff;
            padding: 20px 0;
            position: relative;
            box-shadow: 0 4px 6px rgba(218, 213, 213, 0.1);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            margin: 0;
            color: #000;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Nuovo menu mobile */
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #000;
            z-index: 10;
        }

        nav {
            position: relative;
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
        }

        nav ul li {
            margin: 10px;
        }

        /* Modalità scura */
        body.dark-mode {
            background-color: #121212;
            color: #f4f4f4;
        }
        header.dark-mode, footer.dark-mode {
            background-color: #1e1e1e;
        }

        /* Stile per il carosello */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Modalità mobile */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                width: 100%;
                flex-direction: column;
                text-align: center;
                background-color: #333;
                position: fixed;
                top: 60px;
                left: 0;
                padding: 0;
                margin: 0;
                height: 100vh;
                z-index: 9;
                box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
            }

            nav ul li {
                padding: 15px;
                background-color: #444;
                margin: 5px 0;
            }

            .menu-icon {
                display: block;
                padding: 10px;
                cursor: pointer;
            }

            .nav-active {
                display: flex;
            }
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 1em;
        }

        /* Stile per il bottone */
        .bn632-hover {
            width: 160px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            height: 55px;
            text-align: center;
            border: none;
            background-size: 300% 100%;
            border-radius: 50px;
            transition: all 0.4s ease-in-out;
        }

        .bn632-hover:hover {
            background-position: 100% 0;
            transition: all 0.4s ease-in-out;
        }

        .bn632-hover:focus {
            outline: none;
        }

        .bn632-hover.bn21 {
            background-image: linear-gradient(
                to right,
                #fc6076,
                #ff9a44,
                #ef9d43,
                #e75516
            );
        }

        /* Bottone modalità scura */
        .dark-mode-toggle {
            font-size: 18px;
            color: #333;
            cursor: pointer;
            border: none;
            background: transparent;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            z-index: 10;
        }

        .dark-mode-toggle i {
            font-size: 24px;
        }
        body.light-mode {
            background-color: #fff; /* Sfondo bianco per il tema chiaro */
            color: #333; /* Testo scuro per il tema chiaro */
        }

        header.light-mode {
            background-color: #f4f4f4;  /* Sfondo chiaro per l'header */
            color: #333;  /* Testo scuro */
        }

        footer.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        .theme-toggle-btn.light-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Band Musicale</h1>
            <!-- Menu mobile toggle -->
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <nav aria-label="Menu principale">
                <ul id="menu">
                    <li><a href="index.html"><button class="bn632-hover bn21"><i class="fas fa-home"></i> Home</button></a></li>
                    <li><a href="chi_siamo.html"><button class="bn632-hover bn21"><i class="fas fa-users"></i> Chi Siamo</button></a></li>
                    <li><a href="eventi.html"><button class="bn632-hover bn21"><i class="fas fa-calendar-alt"></i> Eventi</button></a></li>
                    <li><a href="shop.html"><button class="bn632-hover bn21"><i class="fas fa-store"></i> Shop</button></a></li>
                    <li><a href="contatti.html"><button class="bn632-hover bn21"><i class="fas fa-phone-alt"></i> Contattaci</button></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home">
            <div class="container">
                <h2 class="animated-text">Benvenuti nella nostra musica!</h2>
                <p>Scopri la nostra storia, i nostri eventi e il nostro sound unico!</p>
            </div>
        </section>

        <!-- Carosello di immagini -->
        <section id="carousel-section">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="band1.jpg" alt="Immagine concerto 1">
                    <img src="foto2.jpg" alt="Immagine concerto 2">
                    <img src="foto3.jpg" alt="Immagine concerto 3">
                    <img src="foto3.jpg" alt="Immagine concerto 3">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <p>&copy; 2025 Band Musicale. Tutti i diritti riservati.</p>
            <!-- Social media links -->
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer

    <!-- Bottone per attivare la modalità scura -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        // Funzione per lo scorrimento automatico delle immagini
        const carouselImages = document.querySelector('.carousel-images');
        const totalImages = carouselImages.children.length;
        let currentIndex = 0;

        function changeImage() {
            carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Scorrimento automatico delle immagini ogni 3 secondi
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalImages;
            changeImage();
        }, 3000);

        // Funzione per attivare/disattivare la modalità scura
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode');
            document.querySelector('footer').classList.toggle('dark-mode');
        }

        // Funzione per toggle del menu mobile
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('nav-active');
        }
       
    </script>
</body>
</html>
